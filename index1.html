<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Photo Album</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
      scroll-behavior: smooth;
      background: #000;
    }
    .section {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .section img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="section">
    <img src="https://cdn.pixabay.com/photo/2021/02/13/14/51/building-6011756_1280.jpg" alt="Photo 1">
  </div>

  <div class="section">
    <img src="https://cdn.pixabay.com/photo/2025/05/30/17/15/mountain-9631829_1280.jpg" alt="Photo 2">
  </div>

  <div class="section">
    <img src="https://cdn.pixabay.com/photo/2022/11/27/01/47/boat-7618814_1280.jpg" alt="Photo 3">
  </div>

</body>
</html>
